selection:
  save_to_clipboard: true

# Colors (Night Owl)
colors:
   # Default colors
  primary:
    background: '#011627'
    foreground: '#d6deeb'

  cursor:
    text: '#011627'
    cursor: '#d6deeb'

  selection:
    background: '#1b90dd'

   # Normal colors
  normal:
    black:   '#011627'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#c5e478'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#21c7a8'
    white:   '#ffffff'

  bright:
    black:   '#575656'
    red:     '#ef5350'
    green:   '#22da6e'
    yellow:  '#ffeb95'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#ffffff'

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 600
  unfocused_hollow: true

mouse_bindings:
  - { mouse: Right,                 action: Paste }

key_bindings:
  - { key: Left,     mods: Control, chars: "\x1bb" }
  - { key: Right,    mods: Control, chars: "\x1bf" }
