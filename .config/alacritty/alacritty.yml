selection:
  save_to_clipboard: true

font:
  normal:
    family: Source Code Pro
    style: medium
  size: 10

colors:
  name: Ashes (dark)
  author: Chris Kempson
  primary:
    background: "#1c2023"
    foreground: "#c7ccd1"
  cursor:
    text: "#1c2023"
    cursor: "#c7ccd1"
  normal:
    black: "#1c2023"
    red: "#c7ae95"
    green: "#95c7ae"
    yellow: "#aec795"
    blue: "#ae95c7"
    magenta: "#c795ae"
    cyan: "#95aec7"
    white: "#c7ccd1"
  bright:
    black: "#747c84"
    red: "#c7ae95"
    green: "#95c7ae"
    yellow: "#aec795"
    blue: "#ae95c7"
    magenta: "#c795ae"
    cyan: "#95aec7"
    white: "#f3f4f5"
theme: Ashes.dark

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 600
  unfocused_hollow: true

mouse_bindings:
  - { mouse: Right,                 action: Paste }

key_bindings:
  - { key: Left,     mods: Control, chars: "\x1bb" }
  - { key: Right,    mods: Control, chars: "\x1bf" }
