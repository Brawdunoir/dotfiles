
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@165,0x560,1
monitor=DP-2,2560x1440@144,2560x0,1,transform,3

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swaybg --output DP-1 --image ~/.config/bg_primary.jpg --mode fill --output DP-2 --image ~/.config/bg_secondary.jpg --mode fill
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = noisetorch -i
exec-once = mako

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr,fr
    kb_variant = bepo_afnor,us
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat # or adaptative
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgb(c7ccd1)
    col.inactive_border = rgb(1c2023)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur = true
    blur_size = 9
    blur_passes = 2
    blur_new_optimizations = on

    active_opacity = 0.96
    inactive_opacity = 0.96

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 1.5, myBezier
    animation = windowsOut, 1, 1.5, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1.5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


misc {
    disable_hyprland_logo = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, L, exit, 
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, D, exec, rofi -show drun -m -1
bind = $mainMod, C, exec, hyprpicker --format=hex --autocopy
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy --type image/png && wl-paste > ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move the active window in a direction or to a monitor
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, quotedbl, workspace, 1
bind = $mainMod, guillemotleft, workspace, 2
bind = $mainMod, guillemotright, workspace, 3
bind = $mainMod, parenleft, workspace, 4
bind = $mainMod, parenright, workspace, 5
bind = $mainMod, at, workspace, 6
bind = $mainMod, plus, workspace, 7
bind = $mainMod, minus, workspace, 8
bind = $mainMod, slash, workspace, 9
bind = $mainMod, asterisk, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 1
bind = $mainMod SHIFT, guillemotleft, movetoworkspace, 2
bind = $mainMod SHIFT, guillemotright, movetoworkspace, 3
bind = $mainMod SHIFT, parenleft, movetoworkspace, 4
bind = $mainMod SHIFT, parenright, movetoworkspace, 5
bind = $mainMod SHIFT, as, movetoworkspace, 6
bind = $mainMod SHIFT, plus, movetoworkspace, 7
bind = $mainMod SHIFT, minus, movetoworkspace, 8
bind = $mainMod SHIFT, slash, movetoworkspace, 9
bind = $mainMod SHIFT, asterisk, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, space, exec, hyprctl switchxkblayout logotech-gaming-keyboard next

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


wsbind=1,DP-1
wsbind=3,DP-1
wsbind=5,DP-1
wsbind=7,DP-1
wsbind=9,DP-1
wsbind=2,DP-2
wsbind=4,DP-2
wsbind=6,DP-2
wsbind=8,DP-2
wsbind=10,DP-2
